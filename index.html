<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería DApp</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-trophy fa-3x"></i>
            <h1>¡Bienvenido a la Lotería DApp!</h1>
        </header>
        <main>
            <button id="participar"><i class="fas fa-dice"></i> Participar</button>
            <section id="ganadores">
                <h2><i class="fas fa-star"></i> Últimos ganadores</h2>
                <ul id="listaGanadores"></ul>
            </section>
        </main>
    </div>
    <div class="wallet-info">
        <button id="connectWallet">Conectar Wallet</button>
        <div id="walletDetails" style="display: none;">
            Dirección: <span id="walletAddress"></span><br>
            Saldo: <span id="walletBalance"></span> ETH
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
